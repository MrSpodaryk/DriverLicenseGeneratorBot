<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Driver License Template</title>
</head>
<body>

<p>
    <img style="width: 300px; height: 330px" th:src="@{${license.getImgUrl()}}">
</p>

<p>
    First name:
    <th:block th:text="${license.getFirstName()}"/>
</p>

<p>
    Last name:
    <th:block th:text="${license.getLastName()}"/>
</p>

<p>
    Uid:
    <th:block th:text="${license.getUid()}"/>
</p>

<p>
    DOB:
    <th:block th:text="${license.getDateOfBirth()}"/>
</p>

<p>
    SEX:
    <th:block th:text="${license.getGender().gender}"/>
</p>

<p>
    CLASS:
    <th:block th:each="category : ${license.getDriverCategoryList()}" th:text="${category.category} "/>
    </th:block>
</p>

</body>
</html>
